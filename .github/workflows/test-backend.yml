name: Test Backend

on:
  workflow_call:
    inputs:
      go_version:
        description: "Go version to use"
        required: true
        type: string

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CH Docker run
        uses: addnab/docker-run-action@v3
        with:
          options: -d -e CLICKHOUSE_SKIP_USER_SETUP=1 -p 8123:8123 -p 9000:9000 --name clickhouse
          image: clickhouse/clickhouse-server:latest
          run: /bin/bash -c "sed -i 's|<custom_settings_prefixes>SQL_</custom_settings_prefixes>|<custom_settings_prefixes>hdx_</custom_settings_prefixes>|' $CLICKHOUSE_CONFIG && /entrypoint.sh"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install test tools
        run: |
          go install gotest.tools/gotestsum@latest
          go install github.com/boumenot/gocover-cobertura@latest

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8123/ping; then
              echo "ClickHouse is up!"
              exit 0
            fi
            sleep 2
          done
          echo "ClickHouse did not start in time" >&2
          docker logs clickhouse
          exit 1

      - name: Run tests
        run: |
          gotestsum --junitfile junit_report.xml --format testname -- \
            -race -coverprofile=coverage.txt -covermode atomic \
            $(go list ./... | grep -v /testhelpers)
        env:
          CLICKHOUSE_HOSTNAME: localhost

      - name: Generate coverage report
        run: |
          gocover-cobertura < coverage.txt > cobertura-coverage.xml
          go tool cover -func coverage.txt

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: |
            junit_report.xml
            coverage.txt
            cobertura-coverage.xml
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: cobertura-coverage.xml
          flags: backend