name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      publish_to_aws:
        description: 'Publish to AWS S3'
        required: true
        default: false
        type: boolean

env:
  NODE_VERSION: '22'
  GO_VERSION: '1.24.4'
  KUBERNETES_CPU_LIMIT: '12'
  KUBERNETES_CPU_REQUEST: '12'
  KUBERNETES_MEMORY_REQUEST: '16Gi'
  KUBERNETES_MEMORY_LIMIT: '16Gi'

jobs:
  prepare-frontend:
    name: Prepare Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Install dependencies
        run: npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules/
            package-lock.json
          key: npm-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/
            package-lock.json
          key: npm-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build frontend
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: prepare-frontend
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/
            package-lock.json
          key: npm-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Run tests
        run: npm run test:ci
        env:
          ESLINT_CODE_QUALITY_REPORT: eslint_report.json
          JEST_JUNIT_OUTPUT_FILE: junit_report.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-reports
          path: |
            eslint_report.json
            junit_report.xml
            coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/cobertura-coverage.xml
          flags: frontend

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Build backend
        run: mage

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist/
          retention-days: 1

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CH Docker run
        uses: addnab/docker-run-action@v3
        with:
          options: -d -e CLICKHOUSE_SKIP_USER_SETUP=1 -p 8123:8123 -p 9000:9000 --name clickhouse
          image: clickhouse/clickhouse-server:latest
          run: /bin/bash -c "sed -i 's|<custom_settings_prefixes>SQL_</custom_settings_prefixes>|<custom_settings_prefixes>hdx_</custom_settings_prefixes>|' $CLICKHOUSE_CONFIG && /entrypoint.sh"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install test tools
        run: |
          go install gotest.tools/gotestsum@latest
          go install github.com/boumenot/gocover-cobertura@latest

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Wait for ClickHouse
        run: |
           for i in {1..30}; do
             if curl -sf http://localhost:8123/ping; then
               echo "ClickHouse is up!"
               exit 0
             fi
             sleep 2
           done
           echo "ClickHouse did not start in time" >&2
           docker logs clickhouse
           exit 1

      - name: Run tests
        run: |
          gotestsum --junitfile junit_report.xml --format testname -- \
            -race -coverprofile=coverage.txt -covermode atomic \
            $(go list ./... | grep -v /testhelpers)
        env:
          CLICKHOUSE_HOSTNAME: localhost

      - name: Generate coverage report
        run: |
          gocover-cobertura < coverage.txt > cobertura-coverage.xml
          go tool cover -func coverage.txt

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: |
            junit_report.xml
            coverage.txt
            cobertura-coverage.xml
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: cobertura-coverage.xml
          flags: backend

  package:
    name: Package Plugin
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    outputs:
      version: ${{ steps.create.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: dist/

      - name: Set version
        run: ./.github/scripts/set-version.sh

      - name: Sign plugin
        run: npx --yes @grafana/sign-plugin@latest
        if: false
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}

      - name: Create package
        id: create
        run: |
          PLUGIN_NAME=$(npm pkg get name | tr -d '"')
          PLUGIN_VERSION=$(npm pkg get version | tr -d '"')
          echo "version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT
          ZIP_NAME=$PLUGIN_NAME-$PLUGIN_VERSION.zip
          chmod 0775 dist/gpx_*
          mv dist/ $PLUGIN_NAME/
          zip $ZIP_NAME $PLUGIN_NAME -r

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: plugin-package
          path: "*.zip"
          retention-days: 7
  publish-aws:
    name: Publish to AWS S3
    runs-on: ubuntu-latest
    if: inputs.publish_to_aws
    needs: [package]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-package

      - name: Publish to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: ./.github/scripts/publish-aws.sh
  log:
    name: LOG
    runs-on: ubuntu-latest
    needs:
      - package
    steps:
      - name: Display all outputs as JSON
        run: |
          echo "${{ toJSON(github) }}"
      - name: RUN RELEASE ?
        run: |
          echo "${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}"
      - name: IS DRAFT ?
        run: |
          echo "${{ contains(needs.package.outputs.version, 'dev') }}"
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - package
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Display all outputs as JSON
        run: |
          echo "${{ toJSON(github) }}"
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download GitHub artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          name: plugin-package
          path: /tmp/plugin-package
      - name: Parse changelog
        id: parse
        run: |
          changelog=`.github/scripts/parse-changelog.sh CHANGELOG.md`
          echo 'changelog<<EOF' >> "$GITHUB_OUTPUT"
          echo "$changelog" >> "$GITHUB_OUTPUT"
          echo 'EOF' >> "$GITHUB_OUTPUT"
        shell: bash
      - name: Create tag
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        # Allow the tag creation to fail, in case it already exists
        # (e.g.: created manually, or re-triggering a release).
        continue-on-error: true
        with:
          script: |
            const { PLUGIN_VERSION } = process.env
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${PLUGIN_VERSION}`,
              sha: context.sha
            })
        env:
          PLUGIN_VERSION: ${{ needs.package.outputs.version }}

      - name: Create Github release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          draft: ${{ contains(needs.package.outputs.version, 'dev') }}
          name: ${{ needs.package.outputs.version }}
          tag_name: v${{ needs.package.outputs.version }}
          files: |
            /tmp/plugin-package/*.zip
          fail_on_unmatched_files: true
          body: ${{ steps.parse.outputs.changelog }}